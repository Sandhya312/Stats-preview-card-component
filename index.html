<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" class="style css">
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <div class="container">
   <div class="card">
     <div class="left">
       <div class="upper">
       <h1> Get <span>insights</span> that help your business grow.</h1>
       <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
     
     <div id="bottom">
          <div id="first">
            <span>10k+</span>
            <p id="id1" > COMPANIES</p>
          </div>
         <div id="second">
          <span>314 </span>
          <p id="id2"> TEMPLATES</p>
         </div>
        <div id="third">
          <span>12M+</span>
          <p id="id3">QUERIES</p>
        </div>
      </div>
     </div>
     <div class="right">
       <img id="desktop" src="images/image-header-desktop.jpg" alt="">
       <img id="phone" src="images/image-header-mobile.jpg" alt="">
       <div id="img-overlay"></div>
     </div>

   </div>

  </div>
</div>
</body>
</html>
